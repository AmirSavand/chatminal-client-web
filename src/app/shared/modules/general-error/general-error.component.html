<div [classList]="classes" *ngIf="form.error.detail || form.error.non_field_errors || form.errorStatus">
  <ng-container *ngIf="!form.error.detail && !form.error.non_field_errors && form.errorStatus === 400">
    <span translate>ERROR.FORM</span>
  </ng-container>
  <ng-container *ngIf="form.error.detail">{{ form.error.detail }}</ng-container>
  <ng-container *ngIf="form.error.non_field_errors">{{ form.error.non_field_errors[ 0 ] }}</ng-container>
</div>
